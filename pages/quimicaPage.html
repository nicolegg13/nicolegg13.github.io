            <p>A usina de Chernobyl utilizava elementos radioativos, como urânio, que têm comportamentos únicos devido à instabilidade de seus núcleos. Quando ocorre decaimento radioativo, há liberação 
                de energia na forma de radiação, especificamente raios gama, que são altamente ionizantes e podem causar danos genéticos. </p>
            <p> O "pé de elefante" (corium) formado após a explosão, por exemplo, é uma mistura de materiais radioativos, como óxidos de urânio e zircônio, com propriedades químicas corrosivas. 
            <p>Os raios gama atravessam facilmente a maioria dos materiais, exceto o chumbo, devido à 
                dissipação de energia em sua nuvem de elétrons. Após o acidente, elementos radioativos contaminaram o solo, água e ar, com sua interação química influenciando sua distribuição. </p>
