            <p><b>Explosão e Incêndio:</b> A explosão do reator nuclear e o incêndio subsequente liberaram grandes quantidades de materiais radioativos na atmosfera imediatamente, espalhando-se por uma vasta área.</p>

            <p><b>Ejeção de Material Radioativo:</b> O reator destruído liberou uma grande quantidade de material radioativo na atmosfera, incluindo isótopos de iodo, césio, estrôncio e plutônio, que foram espalhados pelo vento e precipitação.</p>
            
            <p><b>Evacuação:</b> Cerca de 116.000 pessoas foram evacuadas das áreas próximas a Chernobyl e de cidades vizinhas como Pripyat. Estas pessoas tiveram que abandonar suas casas e pertences imediatamente, com pouca ou nenhuma preparação.</p>
            
            <p><b>Exposição à Radiação:</b> Os trabalhadores da usina e os socorristas que responderam ao acidente foram expostos a altos níveis de radiação, levando a doenças agudas por radiação e, em alguns casos, à morte.</p>
            
            <p><b>Contaminação Alimentar e da Água:</b> A produção agrícola e a água potável em áreas circundantes foram contaminadas, levando a uma proibição de consumo de produtos agrícolas e água local.</p>
            
            <p><b>Impacto na Vida Selvagem:</b> A vida selvagem na zona de exclusão de Chernobyl também foi afetada, com muitas espécies sofrendo mutações genéticas devido à exposição à radiação.</p>
            
            <p><b>Deslocamento e Desorganização Social:</b> O desastre resultou em um grande número de pessoas deslocadas, levando a problemas sociais e econômicos significativos nas regiões afetadas.</p></label> <br/> <br/>
